apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: proxy
  labels:
    app: proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
      - name: proxy
        image: proxy
        resources:
          limits:
            memory: "1Gi"
            cpu: "500m"
